<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizvan's Snake Browser Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1 id="header">A Classic Game of Snake</h1>
    <div class="flex-ctr main-box" id="welcome-box">
      <button id="start">START</button>
    </div>
    <div class="flex-ctr main-box" id="game-box">
      <table border="1"></table>
    </div>
    <div class="side-box" id="score-box">
      <h2 id="score">placeholder</h2>
      <h3>Leaderboard</h3>
    </div>
  </body>
</html>
